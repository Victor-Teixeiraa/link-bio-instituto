<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instituto Silvestrini - Link Bio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            padding: 0;
            margin: 0;
            overflow: hidden;
            height: 100vh;
        }

        .container {
            max-width: 100%;
            width: 100%;
            height: 100vh;
            margin: 0 auto;
            background-color: #000;
            position: relative;
        }

        .hero-section {
            width: 100%;
            height: 100vh;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #000;
        }

        .hero-image {
            width: 100%;
            height: 100vh;
            display: block;
            object-fit: cover;
        }

        .hero-mobile {
            display: none;
        }

        .hero-desktop {
            display: block;
        }

        .content {
            position: absolute;
            bottom: 50%;
            transform: translateY(50%);
            right: 250px;
            width: auto;
            max-width: 750px;
            text-align: right;
            z-index: 10;
        }

        .texto-image {
            width: 100%;
            max-width: 700px;
            height: auto;
            margin: 0 0 0 auto;
            display: block;
        }

        .botao-link {
            display: block;
            margin: -20px 0 0 auto;
            width: fit-content;
            transition: transform 0.3s ease, filter 0.3s ease;
            cursor: pointer;
            text-decoration: none;
        }

        .botao-link:hover {
            transform: scale(1.05);
            filter: brightness(1.1);
        }

        .botao-link:active {
            transform: scale(0.98);
        }

        .botao-image {
            width: 100%;
            max-width: 650px;
            height: auto;
            display: block;
        }

        @media (max-width: 1600px) {
            .content {
                right: 200px;
                max-width: 650px;
            }

            .texto-image {
                max-width: 600px;
            }

            .botao-image {
                max-width: 550px;
            }
        }

        @media (max-width: 1400px) {
            .content {
                right: 120px;
                max-width: 550px;
            }

            .texto-image {
                max-width: 500px;
            }

            .botao-image {
                max-width: 450px;
            }
        }

        @media (max-width: 1200px) {
            .content {
                right: 80px;
                max-width: 480px;
            }

            .texto-image {
                max-width: 450px;
            }

            .botao-image {
                max-width: 400px;
            }
        }

        @media (max-width: 992px) {
            .content {
                right: 50px;
                max-width: 420px;
            }

            .texto-image {
                max-width: 400px;
            }

            .botao-image {
                max-width: 370px;
            }
        }

        @media (max-width: 768px) {
            .container {
                max-width: 100%;
            }

            .hero-mobile {
                display: block;
            }

            .hero-desktop {
                display: none;
            }

            .hero-image {
                height: 100vh;
                object-fit: cover;
            }

            .content {
                bottom: 250px;
                right: auto;
                left: 0;
                transform: none;
                width: 100%;
                max-width: 100%;
                padding: 0 25px;
                text-align: center;
            }

            .texto-image {
                width: 90%;
                max-width: 100%;
                margin: 0 auto 0;
            }

            .botao-link {
                display: inline-block;
                margin: -20px auto 0;
                position: relative;
                left: 20px;
                width: auto;
            }

            .botao-image {
                width: 90%;
                max-width: 100%;
            }
        }

        @media (max-width: 480px) {
            .content {
                bottom: 230px;
                padding: 0 20px;
            }

            .texto-image {
                width: 92%;
            }

            .botao-link {
                margin: -20px auto 0;
                left: 18px;
            }

            .botao-image {
                width: 92%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Hero Section -->
        <div class="hero-section">
            <img src="HERO-PC.png" alt="Instituto Silvestrini" class="hero-image hero-desktop">
            <img src="HERO-MOBILE.png" alt="Instituto Silvestrini" class="hero-image hero-mobile">

            <!-- Content Section - Sobreposto -->
            <div class="content">
                <!-- Texto 1 -->
                <img src="TEXTO 1.png" alt="Informações" class="texto-image">

                <!-- Botão clicável para WhatsApp -->
                <a href="https://wa.me/5531982677000" target="_blank" rel="noopener noreferrer" class="botao-link" aria-label="Entrar em contato via WhatsApp">
                    <img src="BOTÃO.png" alt="Entre em contato" class="botao-image">
                </a>
            </div>
        </div>
    </div>
</body>
</html>
